    <script type="text/javascript">
      // 禁用上下左右键
      document.onkeydown = function (e) {
        e = e || event
        if (e.keyCode == 37 || e.keyCode == 38 || e.keyCode == 39 || e.keyCode == 40) {
          return false
        }
      }
      window.onload = function () {
        // 判断浏览器兼容性支持
        if ((IEVersion() > -1 && IEVersion() < 10) || !window.WebSocket || !(window.Storage && window.localStorage && window.localStorage instanceof Storage)) {
          window.location.href = './static/update-browser.html?sid=20180922'
        }
      }
    </script>
